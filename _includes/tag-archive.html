{% capture temptags %}
  {% for tag in site.tags %}
    {{ tag[0] }}
  {% endfor %}
{% endcapture %}
{% assign sortedtemptags = temptags | split:' ' | sort %}
{% for tagname in sortedtemptags %}
  <a href="/tag/{{ tagname }}" class="tag">{{ tagname }}</a>
{% endfor %}
